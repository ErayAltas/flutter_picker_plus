name: flutter_picker_plus
description: Flutter plugin picker. Continued work from flutter_picker. Include NumberPicker, DateTimePicker, ArrayPicker, and default linkage Picker. Provide flexible parameters to meet various needs.
version: 1.0.0
homepage: https://github.com/octologs/flutter_picker_plus

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
color: theme!.accentColor
